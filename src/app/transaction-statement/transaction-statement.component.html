<p class="display-6 text-center">Transaction History</p>

<table class="table table-striped table-hover">

    <thead>
        <th>TRAN-ID</th>
        <th>TRAN-DATE</th>
        <th>ACC-NO</th>
        <th>TRANDESC</th>
        <th>DEBIT</th>
        <th>CREDIT</th>
        <th>AVAIL-BAL</th>
        
    </thead>

    <tbody>
        <tr *ngFor="let transcObj of getTransactions | paginate: { itemsPerPage:12, currentPage:p}; ">
            <td>{{transcObj[0]}}</td>
            <td>{{transcObj[1] | date}}</td>
            <td>{{transcObj[2]}}</td>
            <td>{{transcObj[3]}}</td>
            <td>{{transcObj[4]}}</td>
            <td>{{transcObj[5]}}</td>
            <td>{{transcObj[6]}}</td>
           

        </tr>
    </tbody>
    
</table>
<div class="text-center mt-5 mb-5 p-3">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
