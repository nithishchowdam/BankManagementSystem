<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-md-7 col-lg-5 mx-auto ">
            <h4 class="m-3 text-center border-3 border-bottom p-2 border-muted text-dark" ><i class="fas fa-donate"></i> Deposit Here</h4>
            <form class="text-dark" #ref="ngForm" (ngSubmit)="ref.form.valid &&onSubmitFetch(ref) ">
            
                <div class="mb-3 mt-2">
                    <label for="acc" class="form-label text-dark">Account Number</label>
            
                    <input type="number" class="form-control text-dark" id="acc" name="accno" placeholder="1234567XXX" ngModel required minlength="10" maxlength="10"
                        #refaccNo="ngModel" autocomplete="off">
            
                    <p class="text-danger" *ngIf="(ref.submitted||refaccNo.touched)&&refaccNo.errors?.required">*
                       account number is required
                    </p>
            
                    <p class="text-danger" *ngIf="(ref.submitted||refaccNo.touched)&&refaccNo.errors?.minlength">*
                        Length should be 10
                    </p>
                </div>
                <div>
                    <h3 class="text-center text-success m-2">{{accountBalance}}</h3>
                   
                </div>


                <div>
                    <button class="btn btn-success d-block mx-auto " type="submit">Fetch Balance</button>
                </div>


               
                <label for="wa" class="form-label text-dark">Enter Deposit Amount</label>
            
                <input type="number" class="form-control text-dark" id="wa" placeholder="100" name="amount" ngModel 
                       autocomplete="off">


                <div class="mt-3">
                        <button class="btn btn-success d-block mx-auto " type="submit">Deposit</button>
                </div>

            </form>
                               
        </div>
    </div>
</div>
