<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-sm-10 col-md-7 col-lg-5 mx-auto ">
            <h4 class="m-3 text-center border-3 border-bottom p-2 border-muted text-dark" ><i class="fas fa-unlock-alt"></i> Change PassWord</h4>

            <form class="text-dark" #ref="ngForm" (ngSubmit)="onSubmitPassword(ref)">
                <div class="mb-3 mt-3">
                    <label for="pass" class="form-label text-dark">Enter PassWord</label>

                    <input type="password" class="form-control text-dark" id="pass" name="password" ngModel>
                </div>

                <div class="mb-3 mt-2">
                    <label for="re-pass" class="form-label text-dark">Re-Enter PassWord</label>

                    <input type="password" class="form-control text-dark" id="re-pass" name="ConfirmPassword" ngModel>
                </div>

                <div>
                    <button class="btn btn-success d-block mx-auto mt-4">Change PassWord</button>
                </div>

            </form>
            </div>
    </div>
</div>
