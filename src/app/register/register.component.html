<div class="container-fluid">
  <div class="row">
      <div class="col-sm-10 col-md-7 col-lg-5 mx-auto mt-3 p-3 ">
          <h4 class="m-5 text-center border-3 border-bottom p-2 border-muted text-dark" ><i class="fas fa-book"></i> Register Account</h4>
          <form class="text-dark" #ref="ngForm" (ngSubmit)="ref.form.valid &&onSubmitRegister(ref)">
  <!--username-->
              <div class="mb-3 mt-2">
                  <label for="an" class="form-label text-dark">Username</label>
          
                  <input type="text" class="form-control text-dark" id="an" name="username" ngModel required minlength="4"
                      #refUsername="ngModel" autocomplete="off">
          
                  <p class="text-danger" *ngIf="(ref.submitted||refUsername.touched)&&refUsername.errors?.required">*
                      username is required
                  </p>
          
                  <p class="text-danger" *ngIf="(ref.submitted||refUsername.touched)&&refUsername.errors?.minlength">*
                      Length should be 4
                  </p>
              </div>

<!--aadhar number and pan number-->

              <div class="row">
                  <div class="col-sm-6">
                    <div class="mb-3 mt-2">
                        <label for="ac" class="form-label text-dark">aadhar number</label>
                
                        <input type="text" class="form-control text-dark" id="ac" name="aadharno" ngModel required minlength="12" maxlength="12"
                            #refaadhar="ngModel" autocomplete="off">
                
                        <p class="text-danger" *ngIf="(ref.submitted||refaadhar.touched)&&refaadhar.errors?.required">*
                            aadhar number is required
                        </p>
                
                        <p class="text-danger" *ngIf="(ref.submitted||refaadhar.touched)&&refaadhar.errors?.minlength">*
                            Length should be 12
                        </p>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3 mt-2">
                        <label for="pc" class="form-label text-dark">PAN CARD no.</label>
                
                        <input type="text" class="form-control text-dark" id="pc" name="panno" ngModel required minlength="10" maxlength="10"
                            #refpan="ngModel" autocomplete="off">
                
                        <p class="text-danger" *ngIf="(ref.submitted||refpan.touched)&&refpan.errors?.required">*
                            pan number is required
                        </p>
                
                        <p class="text-danger" *ngIf="(ref.submitted||refpan.touched)&&refpan.errors?.minlength">*
                            Length should be 10
                        </p>
                    </div>
                  </div>
              </div>
              

  
              <div class="mb-3">
                  <label for="em" class="form-label text-dark">Email</label>
                  <input type="email" class="form-control" id="em" name="email" ngModel required 
                      #refemail="ngModel" >
          
          
                      <p class="text-danger" *ngIf="(ref.submitted||refemail.touched)&&refemail.errors?.required">*
                          email is required
                      </p>        
              </div>


              <div class="mb-3">
                <label for="ad" class="form-label text-dark">Address</label>
                <input type="text" class="form-control" id="ad" name="address" ngModel required 
                    #refaddress="ngModel" >
        
        
                    <p class="text-danger" *ngIf="(ref.submitted||refaddress.touched)&&refaddress.errors?.required">*
                        address is required
                    </p>        
              </div>  

              <div class="row">

                <div class="col-sm-6">
                  <div class="mb-3">
                    <label for="ph" class="form-label text-dark">phone Number</label>
                    <input type="number" class="form-control" id="ph" name="phoneno" ngModel required 
                        #refphone="ngModel" >
            
            
                        <p class="text-danger" *ngIf="(ref.submitted||refphone.touched)&&refphone.errors?.required">*
                            phone number is required
                        </p>        
                  </div>  
                </div>

                <div class="col-sm-6">
                  <div class="mb-3">
                    <label for="dob" class="form-label text-dark">dob</label>
                    <input type="date" class="form-control" id="dob" name="dob" ngModel required 
                        #refdob="ngModel" >
            
            
                        <p class="text-danger" *ngIf="(ref.submitted||refdob.touched)&&refdob.errors?.required">*
                            dob is required
                        </p>        
                  </div>  
                </div>


              </div>

            <button type="submit" class="btn btn-success d-block mx-auto m-4" >Register</button>
  
          </form>
  
  
      </div>
  
      </div>
  
  </div>
